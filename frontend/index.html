<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Data Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Policy Data to Excel Converter</h1>
    <div class="form-container">
        <!-- Company Name -->
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" value="ICICI" placeholder="Enter company name (e.g., ICICI)">

        <!-- Policy Data Upload -->
        <label for="file-upload">Upload Policy File (Text, CSV, Excel, or Image)</label>
        <input type="file" id="file-upload" accept=".txt,.csv,.xlsx,.xls,.png,.jpg,.jpeg,.gif,.bmp,.tiff">

        <!-- Formula Upload -->
        <label for="formula-upload">Upload Formula File (CSV, Excel, Image, or PDF)</label>
        <input type="file" id="formula-upload" accept=".csv,.xlsx,.xls,.png,.jpg,.jpeg,.gif,.bmp,.tiff,.pdf">

        <!-- Process Button -->
        <button id="process-btn" onclick="processFile()">Process File</button>
    </div>

    <div id="status"></div>

    <div id="extracted-text" style="display: none;">
        <strong>Extracted Text:</strong>
    </div>

    <div id="parsed-data" style="display: none;">
        <strong>Parsed Data:</strong>
    </div>

    <div id="calculated-data" style="display: none;">
        <strong>Calculated Payouts (Using Formula):</strong>
    </div>

    <a id="download-link" style="display: none;"></a>

    <!-- Load script after DOM -->
    <script src="script.js" defer></script>
</body>
</html>
